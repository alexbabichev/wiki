<template name="modules">
	{{title 'Модули'}}
	<h2 class="lead row">
		<span class="col-sm-8">Модули</span>
		<span class="col-sm-4 lead-search">
			<input type="search" class="form-control search" placeholder="Быстрый поиск">
		</span>
	</h2>
	<hr>
	<table class="table table-striped table-bordered table-hover modules">
	<tr>
		<th width="56"></th><th width="206"></th><th></th>
	</tr>
	{{#each module}}
		{{> view_module}}
	{{/each}}
	</table>
</template>

<template name="add_module">
	<h2 class="lead row">
		{{#if _id}}
			<span class="col-sm-6 title">{{name}}</span>
			<span class="col-sm-6 right"><a class="btn btn-default delete" href="#">Удалить</a></span>
		{{else}}
			<span class="col-sm-6 title">Добавить модуль</span>
			<span class="col-sm-6 right"><a class="btn btn-default cancel" href="#">Отмена</a></span>
		{{/if}}
	</h2>
	<hr>
	
	<form role="form" class="form-horizontal">
	  <div class="form-group">
	  	<div class="col-sm-8">
	    	<label for="name">Название</label>
				<input type="text" class="form-control" name="name" id="name" value="{{name}}" >
	  	</div>
	  	<div class="col-sm-4">
	    	<label for="type">Тип</label>
				<select name="type" class="select-block" id="type" data-value="{{type}}">
          <option >Выбрать</option>
          <option value="Лётные характеристики">Лётные характеристики</option>
          <option value="Живучесть">Живучесть</option>
          <option value="Вооружение">Вооружение</option>
        </select>
	  	</div>

	  </div>
		<div class="form-group">
	  	<div class="col-sm-12">
	  		<label for="info">Описание</label>
				<input type="text" class="form-control" name="info" id="info" value="{{info}}" >
	  	</div>
		</div>
		<hr>
		<h4 class="lead">Изменение параметров самолёта:</h4>
	  <div class="form-group">
	  	<div class="col-sm-6">
	    	<label for="param1">Параметр:</label>
				<input type="text" class="form-control" name="param1" id="param1" value="{{param1}}" >
	  	</div>
	  	<div class="col-sm-6">
	    	<label for="param2">Параметр:</label>
				<input type="text" class="form-control" name="param2" id="param2" value="{{param2}}" >
	  	</div>
	  </div>
	  <div class="form-group">
	  	<div class="col-sm-6">
	    	<label for="param3">Параметр:</label>
				<input type="text" class="form-control" name="param3" id="param3" value="{{param3}}" >
	  	</div>
	  	<div class="col-sm-6">
	    	<label for="param4">Параметр:</label>
				<input type="text" class="form-control" name="param4" id="param4" value="{{param4}}" >
	  	</div>
	  </div>
		<hr>
		<h4 class="lead">Расчетные изменения ЛТХ от параметров самолёта:</h4>
	  <div class="form-group">
	  	<div class="col-sm-6">
	    	<label for="param5">Параметр:</label>
				<input type="text" class="form-control" name="param5" id="param5" value="{{param5}}" >
	  	</div>
	  	<div class="col-sm-6">
	    	<label for="param6">Параметр:</label>
				<input type="text" class="form-control" name="param6" id="param6" value="{{param6}}" >
	  	</div>
	  </div>
	  <div class="form-group">
	  	<div class="col-sm-6">
	    	<label for="param7">Параметр:</label>
				<input type="text" class="form-control" name="param7" id="param7" value="{{param7}}" >
	  	</div>
	  	<div class="col-sm-6">
	    	<label for="param8">Параметр:</label>
				<input type="text" class="form-control" name="param8" id="param8" value="{{param8}}" >
	  	</div>
	  </div>
		<hr>
		<h4 class="lead">Иконка:</h4>
		<div class="form-group">
			<div class="col-sm-12">
			<div class="fileinput fileinput-new" data-provides="fileinput">
				<div>
				{{#isolate}}
				{{#each file}}
					<span class="icon">
						<img src='{{cfsFileUrl "default"}}' />
						<button type="button" data-id="{{_id}}" class="close del-icon" aria-hidden="true">&times;</button>
					</span>
				{{/each}}
				{{/isolate}}
				<p>&nbsp;</p>
				</div>
			  <span class="btn btn-file">
			  	<span class="fileinput-new">Добавить файл</span>
			  	<span class="fileinput-exists">Изменить файл</span>
			  	<input type="file" id="file-icon" >
			  </span>
			  <span class="fileinput-filename"></span>
			  <a href="#" class="close fileinput-exists" data-dismiss="fileinput" >&times;</a>
			</div>
			</div>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-12">

	  		<button type="submit" class="btn btn-primary save">Сохранить</button>
			</div>
		</div>
	</form>

</template>

<template name="view_module">
	<tr>
		<td>
			<img src="/{{_id}}.png">
		</td>
		<td><strong><a href="/edit_module/{{_id}}">{{name}}</a><br/>{{type}}</strong></td>
		<td><p>{{info}}</p>
				<p><strong>Изменение параметров самолёта:</strong></p>
				{{#each type1}}
					<p>&nbsp;&nbsp;{{text}}</p>
				{{/each}}
					<p><strong>Расчетные изменения ЛТХ от параметров самолёта:</strong></p>
				{{#each type2}}
					<p>&nbsp;&nbsp;{{text}}</p>
				{{/each}}
		</td>
	</tr>
</template>

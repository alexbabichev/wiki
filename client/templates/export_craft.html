              </h2>
              <ul>

                </li>

            <ac:rich-text-body>
              <h2>
                <span style="color: rgb(0,51,102);">Минусы машины в игре</span>
              </h2>
              <ul>
                <li>
                  <span style="color: rgb(0,51,102);">Посредственная живучесть.</span>
                </li>
                <li>
                  <span style="color: rgb(0,51,102);">Достаточно быстро расходуется боезапас</span>
                </li>
                <li>
                  <span style="color: rgb(0,51,102);">Малое время форсажа, который рассчитан только на взлет </span>
                </li>
              </ul>
            </ac:rich-text-body>

          <ac:macro ac:name="panel">
            <ac:parameter ac:name="borderColor">#1560bd</ac:parameter>
            <ac:parameter ac:name="titleColor">#007ba7</ac:parameter>
            <ac:rich-text-body>
              <h2>
                <span style="color: rgb(0,51,102);">Историческая справка</span>
              </h2>
              <p>
                <span style="color: rgb(0,51,102);">И-16, как и его собрат, биплан <ac:link>
                    <ri:page ri:content-title="И-15"/>
                    <ac:link-body> <span style="color: rgb(0,51,102);">И-15</span> </ac:link-body>
                  </ac:link>, был разработан в начале 1930-х годов КБ Поликарпова.</span> <span style="color: rgb(0,51,102);"> </span>
              </p>
              <p>
                <span style="color: rgb(0,51,102);">Несмотря на различие принципиальных схем, эти самолёты имели много общего. Так, в обоих были использованы радиальные поршневые двигатели, что придавало им соответствующую «пухлую» форму и создавало высокое сопротивление, не позволявшее этим самолётам перешагнуть по скорости рубеж в 500 км/ч. Самолёт имел проблемы с управляемостью, вызванные задней центровкой, полученной вследствие размещения оборудования и брони за кабиной пилота. За счет этого не могло быть и речи о полете на И-16 с отпущенной ручкой управления — пилот всегда пребывал в напряжении, что также сказывалось на боевой эффективности самолёта. Несмотря на многие проблемы, в воздушном бою на высоте 3000 метров И-16 был способен эффективно противостоять ранним моделям Bf.109, слегка выигрывая у последнего в горизонтальных маневрах, но проигрывая в скорости и на вертикальных маневрах.</span> <span style="color: rgb(0,51,102);"> </span>
              </p>
              <p>
                <span style="color: rgb(0,51,102);">К началу Великой Отечественной войны И-16 составлял 2/3 всей истребительной авиации Советских ВВС. С этих самолётов начинали множество известных советских летчиков. Всего было выпущено более десяти тысяч И-16 всех модификаций. Кроме задач истребителя, И-16 также выполнял работу штурмовика, будучи оснащенным 6 ракетами РС-82 или бомбовой нагрузкой до 500 кг.</span>
              </p>
              <p>
                <span style="color: rgb(0,51,102);">И-16 тип 18 — модификация типа 10 с двигателем М-62 с двухскоростным нагнетателем и с винтом ВИШ-6А (2 шага). Улучшилась продольная устойчивость на виражах и петлях самолёт стал менее чувствителен к перетягиванию ручки на посадке. Вооружение 4 ШКАС с 3100 патронами. Идея возникла в действующих частях во время боевых действий на <a class="bbc_url" href="http://ru.wikipedia.org/wiki/%D0%A5%D0%B0%D0%BB%D1%85%D0%B8%D0%BD-%D0%93%D0%BE%D0%BB_(%D1%80%D0%B5%D0%BA%D0%B0)" style="text-decoration: underline;" title="Ссылка"> <span style="color: rgb(0,51,102);">Халкин-Голе</span> </a>. Поступившие ремкомплекты для <a class="bbc_url" href="http://ru.wikipedia.org/wiki/%D0%98-153" style="text-decoration: underline;" title="Ссылка"> <span style="color: rgb(0,51,102);">И-153</span> </a> стали толчком для такой переделки. Самолёт показал хорошие лётные данные и после небольших модификаций был рекомендован в серию.</span>
              </p>
            </ac:rich-text-body>
          </ac:macro>
